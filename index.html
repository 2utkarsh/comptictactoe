<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div id="home-screen">
            <button id="start-game">Start Game</button>
        </div>
        <div id="mode-selection" class="hidden">
            <button id="two-player">Two Player</button>
            <button id="one-player">One Player</button>
        </div>
        <div id="player-selection" class="hidden">
            <p>Choose your side:</p>
            <button id="choose-x">X</button>
            <button id="choose-o">O</button>
        </div>
        <div id="game" class="hidden">
            <div id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div id="status"></div>
            <button id="back">Back</button>
            <button id="restart">Restart Game</button>
        </div>
        
        <div id="popup" class="popup">
          <div class="popup-content">
             
              
             <div id="popup-para"></div>
              <button id="closePopup">Close</button>
          </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
